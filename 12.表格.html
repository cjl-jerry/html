<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <!--2x3 table-->
        <table border="20"><!--border 邊界-->
            <tr><td>1</td><td>2</td><td>3</td></tr><!--tr 橫的-->
            <tr><td>4</td><td>5</td><td>6</td></tr><!--td 直的-->
        </table><br>
        <table border="1">
            <tr><td>1</td><td colspan="2">2,3</td></tr><!--colspan 橫的合併-->
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table><br>
        <table border="1">
            <tr><td rowspan="2">1,4</td><td>2</td><td>3</td></tr><!--rowspan 直的合併-->
            <tr>                        <td>5</td><td>6</td></tr>
        </table><br>
        <table border="1">
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td colspan="2" rowspan="2">5,6,8,9</td></tr>
            <tr><td>7</td>                                        </tr>
       </table><br>
    </body>
</html>
